JCEMEDIABOX_TITLE				="Sistema - JCE MediaBox"
JCEMEDIABOX_DESC 				="<h3>JCE MediaBox</h3><p>Muestra multimedia (imagenes, flash, youtube, quicktime etc.) en una ventana en línea configurable.</p><p>Includes a tooltip function.</p><p>CREDITS:<br /> Basado e inspirado por...</p><ul><li>TinyMCE de Moxiecode - http://tinymce.moxiecode.com</li><li>Theme light inspirado por Slimbox de Christophe Beyls - http://www.digitalia.be</li><li>Theme shadow inspirado en ShadowBox - http://mjijackson.com/shadowbox/</li><li>Theme squeeze inspirado en Squeezebox de Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Plantilla Light inspirada en Slimbox de Christophe Beyls - http://www.digitalia.be</li><li>Thickbox 2.0 de Cody Lindley - http://www.codeylindley.com</li></ul><p>Debería trabajar en todos los navegadores actuales - FF 2+, IE 6+, Opera 9+, Safari, Chrome, Camino</p><h3>No olvide a <a href='index.php?option=com_plugins&filter_folder=system&filter_search=jce%20mediabox' title='Publicar'><strong>publicar JCE MediaBox!</strong></a></h3><strong>Cambios - <a href='http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox' target='_blank' title='Cambios'>http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a>"

